<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>GitHub Search</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>GitHub Search</h1>
        <h3>Browse any GitHub user's public repositories and check out what they've been building.</h3>
        <form class="userSearch" action="" method="">
          <input id="username" type="text" name="name" placeholder="GitHub Username" value="">
          <button type="submit" name="button">Search</button>
        </form>
        <button type="button" id="clearSearch" name="button">Clear Search</button>
      </div>
      <div class="results">
      </div>
    </div>
  </body>
</html>
